name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Format check
        run: nix shell nixpkgs#scala-cli -c scala-cli fmt . --check

      - name: Compile
        run: nix shell nixpkgs#scala-cli -c scala-cli compile .

      - name: Test
        run: nix shell nixpkgs#scala-cli -c scala-cli test .
